<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Resistor Calculator</title>
  </head>
  <body>
    <script src="script.js"></script>

    <label for="bands">Number of bands:</label>
    <br/>
    <select name="bands" id="bands">
      <option value="4" selected>4 bands</option>
      <option value="5">5 bands</option>
      <option value="6">6 bands</option>
    </select>
    <br/>

    <label for="first">First band colour:</label>
    <br/>
    <select name="first" id="first">
      <option hidden selected>Select a colour</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
    </select>
    <br/>

    <label for="second">Second band colour:</label>
    <br/>
    <select name="second" id="second">
      <option hidden selected>Select a colour</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
    </select>
    <br/>

    <div id="third_band" style="display: none;">
      <label for="third">Third band colour:</label>
      <br/>
      <select name="third" id="third">
        <option hidden selected>Select a colour</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
        <option value="white">White</option>
      </select>
      <br/>
    </div>

    <label for="multiplier">Multiplier band:</label>
    <br/>
    <select name="multiplier" id="multiplier">
      <option hidden selected>Select a colour</option>
      <option value="pink">Pink</option>
      <option value="silver">Silver</option>
      <option value="gold">Gold</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
    </select>
    <br/>

    <label for="tolerance">Tolerance band:</label>
    <br/>
    <select name="tolerance" id="tolerance">
      <option hidden selected>Select a colour</option>
      <option value="silver">Silver</option>
      <option value="gold">Gold</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="none">None</option>
    </select>
    <br/>

    <div id="ppm_band" style="display: none;">
      <label for="ppm">PPM:</label>
      <br/>
      <select name="ppm" id="ppm">
        <option hidden selected>Select a colour</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="gray">Gray</option>
      </select>
      <br/>
    </div>

    <p id="text">Fill all required dropdowns to see the result</p>
  </body>
</html>
