<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Resistor Calculator</title>
  </head>
  <body>
    <script src="script.js"></script>

    <label for="first">First band:</label>
    <select name="first" id="first">
      <option value="" hidden selected>Pick a choice!</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
    </select>

    <br/>
    <label for="second">Second band:</label>
    <select name="second" id="second">
      <option value="" hidden selected>Pick a choice!</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
    </select>
    <br/>

    <label for="third">Third band (multiplier):</label>
    <select name="third" id="third">
      <option value="" hidden selected>Pick a choice!</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
    </select>

    <br/>
    <label for="fourth">Fourth band (tolerance):</label>
    <select name="fourth" id="fourth">
      <option value="" hidden selected>Pick a choice!</option>
      <option value="silver">Silver</option>
      <option value="gold">Gold</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="none">None</option>
    </select>

    <p id="text"></p>
  </body>
</html>
