<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="line-height: 1.5">
    <script src="script.js"></script>

    <h1>Resistor Calculator</h1>

    <label for="bands">Number of bands:</label>
    <br />
    <select name="bands" id="bands">
      <option value="3">3 bands</option>
      <option value="4" selected>4 bands</option>
      <option value="5">5 bands</option>
      <option value="6">6 bands</option>
    </select>
    <br />

    <label for="digit_0">First band:</label>
    <br />
    <select name="digit_0" id="digit_0" title="This field is mandatory">
      <option hidden selected>Select a colour</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="grey">Grey</option>
      <option value="white">White</option>
    </select>
    <br />

    <label for="digit_1">Second band:</label>
    <br />
    <select name="digit_1" id="digit_1" title="This field is mandatory">
      <option hidden selected>Select a colour</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="grey">Grey</option>
      <option value="white">White</option>
    </select>
    <br />

    <div id="third_band" style="display: none">
      <label for="digit_2">Third band:</label>
      <br />
      <select name="digit_2" id="digit_2" title="This field is mandatory">
        <option hidden selected>Select a colour</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="grey">Grey</option>
        <option value="white">White</option>
      </select>
      <br />
    </div>

    <label for="multiplier">Multiplier band:</label>
    <br />
    <select name="multiplier" id="multiplier" title="This field is mandatory">
      <option hidden selected>Select a colour</option>
      <option value="pink">Pink</option>
      <option value="silver">Silver</option>
      <option value="gold">Gold</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="violet">Violet</option>
      <option value="grey">Grey</option>
      <option value="white">White</option>
    </select>
    <br />

    <div id="tolerance_band">
      <label for="tolerance">Tolerance band:</label>
      <br />
      <select name="tolerance" id="tolerance" title="This field is optional">
        <option hidden selected>Select a colour</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
      </select>
      <br />
    </div>

    <div id="ppm_band" style="display: none">
      <label for="ppm">PPM:</label>
      <br />
      <select name="ppm" id="ppm" title="This field is optional">
        <option hidden selected>Select a colour</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="violet">Violet</option>
        <option value="grey">Grey</option>
      </select>
      <br />
    </div>

    <p id="text">Fill all required dropdowns to see the result</p>
  </body>
</html>
