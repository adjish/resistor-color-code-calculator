<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="script.js"></script>

    <h1>Resistor Calculator</h1>

    <label for="bands">Number of bands:</label>
    <br>
    <select name="bands" id="bands">
      <option>3</option>
      <option selected>4</option>
      <option>5</option>
      <option>6</option>
    </select>
    <br>

    <label for="digit_0">First band: <span>*</span></label>
    <br>
    <select name="digit_0" id="digit_0" style="border-color: red;" title="This field is mandatory" aria-label="Select first resistor color band">
      <option hidden selected>Select a colour</option>
      <option>Black</option>
      <option>Brown</option>
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Violet</option>
      <option>Grey</option>
      <option>White</option>
    </select>
    <br>

    <label for="digit_1">Second band: <span>*</span></label>
    <br>
    <select name="digit_1" id="digit_1" style="border-color: red;" title="This field is mandatory" aria-label="Select second resistor color band">
      <option hidden selected>Select a colour</option>
      <option>Black</option>
      <option>Brown</option>
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Violet</option>
      <option>Grey</option>
      <option>White</option>
    </select>
    <br>

    <div id="third_band" style="display: none">
      <label for="digit_2">Third band: <span>*</span></label>
      <br>
      <select name="digit_2" id="digit_2" style="border-color: red;" title="This field is mandatory" aria-label="Select third resistor color band">
        <option hidden selected>Select a colour</option>
        <option>Black</option>
        <option>Brown</option>
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Violet</option>
        <option>Grey</option>
        <option>White</option>
      </select>
      <br>
    </div>

    <label for="multiplier">Multiplier band: <span>*</span></label>
    <br>
    <select name="multiplier" id="multiplier" style="border-color: red;" title="This field is mandatory" aria-label="Select multiplier color band">
      <option hidden selected>Select a colour</option>
      <option>Pink</option>
      <option>Silver</option>
      <option>Gold</option>
      <option>Black</option>
      <option>Brown</option>
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Violet</option>
      <option>Grey</option>
      <option>White</option>
    </select>
    <br>

    <div id="tolerance_band">
      <label for="tolerance">Tolerance band:</label>

      <form id="tolerance_mode">
        <br>
        <label>
          <input type="radio" name="mode" value="Legacy" checked>
          Legacy
        </label>
        <label>
          <input type="radio" name="mode" value="New">
          New
        </label>
      </form>
      <br>
      <select name="tolerance" id="tolerance" title="This field is optional" aria-label="Select tolerance color band">
        <option hidden selected>Select a colour</option>
        <option>Silver</option>
        <option>Gold</option>
        <option>Brown</option>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Violet</option>
        <option>Grey</option>
      </select>
      <br>
    </div>

    <div id="tcr_band" style="display: none">
      <label for="tcr">PPM:</label>
      <br>
      <select name="tcr" id="tcr" title="This field is optional" aria-label="Choose temperature coefficient band">
        <option hidden selected>Select a colour</option>
        <option>Black</option>
        <option>Brown</option>
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Violet</option>
        <option>Grey</option>
      </select>
      <br>
    </div>

    <br>
    <input type="text" id="resistance_input">
    <i id="error" style="display: none; margin-left: 10px;">Invalid number</i>

    <br>
    <br>
    <button type="button" id="reset_button">Reset all</button>

    <p id="text" aria-live="polite" style="white-space: pre-line; font-style: italic;">Fill all required (<span>*</span>) dropdowns to see the result.</p>

    <button id="copy_button" onclick="navigator.clipboard.writeText(document.getElementById('text').textContent)" style="display: none;">Copy Result</button>

    <div class="graphics">
      <div style="width: 78px; display: inline-block"></div>
      <div class="long_band" id="band_0"></div>
      <div class="short_band" id="band_1"></div>
      <div class="short_band" id="band_2" style="display: none"></div>
      <div class="short_band" id="band_3"></div>
      <div style="width: 38px; display: inline-block"></div>
      <div class="short_band" id="band_4"></div>
      <div class="long_band" id="band_5" style="display: none"></div>
    </div>
  </body>
</html>
